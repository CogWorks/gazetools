<h2>Event IDs</h2>

<h3>Description</h3>

<p>Assigns unique IDs to runs of a target event in a vector
of data
</p>


<h3>Usage</h3>

<pre>
  event_ids(x, event)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>a vector of data</p>
</td></tr>
<tr valign="top"><td><code>event</code></td>
<td>
<p>the event to id</p>
</td></tr>
</table>
